    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){Ext.create("Rally.data.wsapi.TreeStoreBuilder").build({models:["defect","userstory"],autoLoad:!0,enableHierarchy:!0,sorters:[{property:"Rank",direction:"ASC"}],filters:[{property:"ScheduleState",operator:"!=",value:"Released"}]}).then({success:this._onStoreBuilt,scope:this})},_onStoreBuilt:function(store){var modelNames=["defect","userstory"],context=this.getContext();this.add({xtype:"rallygridboard",context:context,modelNames:modelNames,toggleState:"grid",stateful:!1,plugins:["rallygridboardaddnew",{ptype:"rallygridboardfieldpicker",headerPosition:"left",modelNames:modelNames,stateful:!0,stateId:context.getScopedStateId("columns-example")},{ptype:"rallygridboardinlinefiltercontrol",inlineFilterButtonConfig:{stateful:!0,stateId:context.getScopedStateId("filters"),modelNames:modelNames,inlineFilterPanelConfig:{quickFilterPanelConfig:{defaultFields:["ArtifactSearch","Owner","ModelType"]}}}}],gridConfig:{store:store,columnCfgs:["Name","PlanEstimate","KanbanState","Release","Iteration"]},height:this.getHeight()})}});

            Rally.launchApp('CustomApp', {
                name:"total-backlog",
	            parentRepos:""
            });

        });
    </script>
